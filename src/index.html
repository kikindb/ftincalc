<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ft In Calculator</title>
    <script type="module" src="./js/index.ts"></script>
  </head>
  <body>
    <div class="container">
      <header><h1>Feet Inches Calculator</h1></header>
      <div class="calc-container">
        <div class="calc-item">
          <div class="mb-3">
            <label for="feetInput1" class="form-label">Ft</label>
            <input
              type="number"
              class="form-control"
              id="feetInput1"
              placeholder="0"
              step="1"
            />
          </div>
          <div class="mb-3">
            <label for="inchesInput1" class="form-label">In</label>
            <input
              type="number"
              class="form-control"
              id="inchesInput1"
              placeholder="0"
              step="1"
            />
          </div>
          <div class="mb-3">
            <label for="restInput1" class="form-label">Rest</label>
            <input
              type="text"
              class="form-control"
              id="restInput1"
              placeholder="1/2"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
